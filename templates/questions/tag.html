{% extends 'questions/layout/base.html' %}

{% block content %}
    <h1><span class="tag-sign">#</span>{{ tag }}</h1>
    {% if questions|length > 0 %}
        {% include "questions/parts/questions-list.html" %}
    {% else %}
        <h3 class="empty-content-message">No questions for this tag</h3>
    {% endif %}
{% endblock %}
