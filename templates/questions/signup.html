{% extends 'questions/layout/base.html' %}

{% block content %}
    <h2 class="signup-header text-center">Sign Up<br>
        <small>to ask questions and vote for answers</small>
    </h2>
    <div class="signup row">
        <div class="col-6 offset-3">
            <form class="signup-form needs-validation" novalidate>
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" placeholder="Email" maxlength="40"
                           required>
                    <div class="invalid-feedback">
                        Please enter valid email
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" maxlength="300"
                           required>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Repeat password"
                           maxlength="300"
                           required>
                    <div class="invalid-feedback">
                        Passwords should match
                    </div>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="signup-form-agree-checkbox" required>
                    <label class="custom-control-label" for="signup-form-agree-checkbox">Agree to Privacy Policy</label>
                    <div class="invalid-feedback">Your agreement is required</div>
                </div>
                <button class="signup-form-submit btn btn-primary btn-lg w-100" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
