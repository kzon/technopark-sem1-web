{% extends 'questions/layout/base.html' %}

{% block content %}
    <h2>Ask something</h2>
    <form class="ask-form needs-validation" novalidate>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="ask-form-question-title-input">Question title</label>
            <div class="col">
                <input type="text" class="form-control" id="ask-form-question-title-input"
                       placeholder="Enter your question title..." maxlength="150" required>
                <div class="invalid-feedback">
                    Please enter question title
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="ask-form-question-text-input">Question text</label>
            <div class="col">
                <textarea class="form-control col" id="ask-form-question-text-input" rows="6"
                          placeholder="Enter your question text..." maxlength="10000" required></textarea>
                <div class="invalid-feedback">
                    Please enter question text
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="ask-form-question-tags-input">Tags (comma separated)</label>
            <div class="col">
                <input type="text" class="form-control col" id="ask-form-question-tags-input"
                       placeholder="Enter your question tags..." maxlength="10000" required>
                <div class="invalid-feedback">
                    Please enter question tags
                </div>
            </div>
        </div>
        <button class="ask-form-submit btn btn-primary btn-lg" type="submit">Ask!</button>
    </form>
{% endblock %}
