<nav>
    <ul class="pagination pagination-lg justify-content-end">
        {% if questions.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.previous_page_number }}">
                    <span>←</span>
                </a>
            </li>
        {% endif %}
        {% if questions.paginator.num_pages > 1 %}
            {% for page in questions.paginator.page_range %}
                <li class="page-item{% if questions.number == page %} page-item-current{% endif %}">
                    <a class="page-link" href="?page={{ page }}">{{ page }}</a>
                </li>
            {% endfor %}
        {% endif %}
        {% if questions.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.next_page_number }}">
                    <span>→</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
