{% load static %}
<header>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                Qutti
                <div data-icon="ei-comment"></div>
            </a>
            <form class="search-form form-inline mr-auto">
                <input class="search-input form-control form-control-lg" type="search"
                       placeholder="Find questions and answers...">
            </form>

            {% if not is_ask_page %}
                <button class="btn btn-primary btn-lg mr-2" type="submit">Ask!</button>
            {% endif %}

            {% if is_authorized %}
                <div class="avatar-dropdown dropdown">
                    <button class="btn dropdown-toggle" type="button"
                            data-toggle="dropdown">
                        <img src="{% static 'images' %}/{{ authorized_user.avatar }}" alt="Avatar">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            {% else %}
                <button class="btn btn-light btn-lg mr-2" type="submit">Login</button>
                <button class="btn btn-light btn-lg mr-2" type="submit">Sign Up</button>
            {% endif %}
        </div>
    </nav>
</header>
